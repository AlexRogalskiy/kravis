group 'com.github.holgerbrandl'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

buildscript {
//    ext.kotlin_version = '1.1.51'
    ext.kotlin_version = '1.2.21'

    repositories {
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    maven { url 'http://clojars.org/repo/' }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "de.mpicbg.scicomp:krangl:0.8-SNAPSHOT"

    // todo remove xchart
    compile 'org.knowm.xchart:xchart:3.5.0'


    compile 'com.squareup.moshi:moshi:1.5.0'
    compile 'com.squareup.moshi:moshi-kotlin:1.5.0'

    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
    compile group: 'org.json', name: 'json', version: '20171018'


    compile group: 'no.tornado', name: 'tornadofx', version: '1.7.12'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

//    compile 'cljsjs:vega-lite:2.0.0-0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "io.kotlintest:kotlintest:1.1.6"
}